version: "1"

services:
  frontend:
    build: ./front
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - poker_network

  backend:
    build: ./back
    container_name: backend
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - ai
    environment:
      DB_HOST: postgres
      AI_API_URL: "http://ai:8000"
    networks:
      - poker_network

  ai:
    build: ./ai
    container_name: ai
    ports:
      - "8000:8000"
    networks:
      - poker_network

  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: poker_db
    ports:
      - "5432:5432"
    networks:
      - poker_network

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - poker_network

networks:
  poker_network:
    driver: bridge